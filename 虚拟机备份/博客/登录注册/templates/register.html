<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h1>注册页面</h1>
<form action="{% url 'register_handle' %}" method="post">
    {% csrf_token %}
    账号:<input type="text" name="account"><br>
    密码:<input type="password" name="pwd1"><br>
    重复密码:<input type="password" name="pwd2"><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
